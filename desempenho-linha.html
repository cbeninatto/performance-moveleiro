<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Vis√£o por Linha ‚Äî Teste v3</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<style>
  :root{
    --bg:#dfe1e1; --card:#fff; --accent:#f5b95f; --ink:#000; --muted:#666;
    --shadow:0 6px 18px rgba(0,0,0,.10);

  body{margin:0;background:var(--bg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#111}
  .wrap{max-width:1100px;margin:28px auto;padding:0 16px}
  h2{margin:0 0 8px}

  /* Barra preta com faixa dourada √† esquerda (igual Vis√£o/Participa√ß√£o) */
  .titlebar{
    background:var(--ink); color:#fff; padding:12px 16px; border-radius:10px 10px 0 0;
    display:flex;justify-content:space-between;align-items:center; font-weight:700; cursor:pointer;

  .btn-group{

  }

  select{padding:6px 8px;border:1px solid #ddd;border-radius:8px;background:#fff}

  /* M√©tricas (6 blocos) */

    display:grid; grid-template-columns: repeat(3, minmax(180px,1fr)); gap:10px; margin:8px 0 12px;
  }
  .metric{
    background:#fff; border:1px solid #eee; border-left:6px solid var(--accent);

  }
  .metric .label{font-size:.86rem; color:#333; font-weight:600}
  .metric .value{font-size:1.05rem; font-weight:800}

  /* Placeholder quando n√£o h√° dados no per√≠odo */
  .nodata{padding:10px; background:#fafafa; border:1px dashed #ddd; border-radius:8px; color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <h2>üìà Vis√£o por Linha ‚Äî Teste v3 (CSV + Filtros por Card + M√©tricas)</h2>
  <div class="section">
    <div class="titlebar static">Vis√£o por Linha (colaps√°vel)</div>
    <div id="card-cats" class="card-wrap">
      <div class="card" id="cats-container"><!-- cards din√¢micos --></div>
    </div>
  </div>
</div>

<script>
// ========================= CONFIG =========================
const CSV_URL = "data/relatorio_faturamento.csv"; // mesmo reposit√≥rio
const CATEGORIES = [
  "Corredi√ßa Oculta",
  "Corredi√ßa Telesc√≥pica",
  "Dobradi√ßas",
  "Articuladores",
  "Rod√≠zio",
  "Pulsadores",
  "Acess√≥rios"
];

// Cores (mantendo a linguagem visual): faturamento dourado, volume preto
const COLOR_FAT = "#f5b95f";
const COLOR_VOL = "#000000";

// Mapeamento fornecido
function mapCategoria(d){
  d=(d||'').toUpperCase();
  if(d.includes('ESCOND')||d.includes('SLIM MV119')||d.includes('DREAM BOX')||d.includes('OPENBOX')||(d.includes('GAVETA')&&(d.includes('BOX')||d.includes('OPENBOX'))))return'Corredi√ßa Oculta';
  if(d.includes('TRILHO LIGHT')||d.includes('TRILHO LIFE')||d.includes('TRILHO MOVE')||d.includes('TRILHO LIGTH')||(d.includes('TRILHO')&&(d.includes('NORMAL')||d.includes('TELE')||d.includes('TEL'))))return'Corredi√ßa Telesc√≥pica';
  if(d.includes('DOBRAD'))return'Dobradi√ßas';
  if(d.includes('PIST')||d.includes('ARTICUL'))return'Articuladores';
  if(d.includes('RODIZ'))return'Rod√≠zio';
  if(d.includes('PULSADOR')||d.includes('TIP-ON')||d.includes('TIP ON'))return'Pulsadores';
  return'Acess√≥rios';
}

// ========================= STATE =========================
let ALL_ROWS = []; // linhas normalizadas

// ========================= UTILS =========================
const z2 = n => String(n).padStart(2,"0");
function ymToKey(Y,M){ return `${Y}-${z2(M)}`; }
function keyToLabel(key){ const [y,m]=key.split("-"); return `${m}/${y}`; }
function parseNumberLoose(x){
  if (typeof x === "number") return x;
  if (x == null) return 0;
  // remove espa√ßos, milhar ".", troca v√≠rgula por ponto
  const s = String(x).trim().replace(/\s+/g,'');
  if (!/^-?\d[\d.,]*$/.test(s)) return Number(s) || 0;
  const normalized = s.replace(/\./g,'').replace(',', '.');
  const n = Number(normalized);
  return isFinite(n) ? n : 0;
}
function* monthRange(startKey, endKey){
  let [ys, ms] = startKey.split("-").map(Number);
  const [ye, me] = endKey.split("-").map(Number);
  while (ys < ye || (ys===ye && ms <= me)){
    yield ymToKey(ys, ms);
    ms++;
    if (ms===13){ ms=1; ys++; }
  }
}
function uniqueSorted(arr){ return Array.from(new Set(arr)).sort(); }
function brMoney(n){ return new Intl.NumberFormat('pt-BR',{style:'currency',currency:'BRL',maximumFractionDigits:0}).format(n||0); }
function brInt(n){ return new Intl.NumberFormat('pt-BR',{maximumFractionDigits:0}).format(n||0); }
function brPerc(n){ return (isFinite(n)? n : 0).toLocaleString('pt-BR',{maximumFractionDigits:1}) + '%'; }
function stdev(arr){
  const n = arr.length; if (!n) return 0;
  const mean = arr.reduce((a,b)=>a+b,0)/n;
  const v = arr.reduce((a,b)=>a+(b-mean)*(b-mean),0)/n;
  return Math.sqrt(v);
}

// ========================= DATA =========================
function normalizeRows(csvRows){
  // Espera: Codigo, Descricao, Quantidade, Valor, Mes, Ano
  return csvRows.map(r=>{
    // Headers podem vir com espa√ßos/mai√∫sculas diversos; normalizamos:
    const Codigo = r.Codigo ?? r.codigo ?? r.C√ìDIGO ?? r.cod ?? r.Cod ?? "";
    const Descricao = r.Descricao ?? r.DESCRICAO ?? r.DESCRI√á√ÉO ?? r.descricao ?? "";
    const Quantidade = parseNumberLoose(r.Quantidade ?? r.Qtd ?? r.quantidade);
    const Valor = parseNumberLoose(r.Valor ?? r.valor);
    const Mes = parseInt(r.Mes ?? r.mes, 10);
    const Ano = parseInt(r.Ano ?? r.ano, 10);

    const ano = isFinite(Ano) ? Ano : 0;
    const mes = isFinite(Mes) ? Mes : 0;
    const key = (ano>0 && mes>0 && mes<=12) ? ymToKey(ano, mes) : "";

    return {
      codigo: Codigo,
      descricao: Descricao || "",
      quantidade: isFinite(Quantidade)? Quantidade : 0,
      valor: isFinite(Valor)? Valor : 0,
      mes, ano, key,
      categoria: mapCategoria(Descricao||"")
    };
  }).filter(r => r.key);
}

function keysForCategory(rows, category){
  return uniqueSorted(rows.filter(r=>r.categoria===category).map(r=>r.key));
}

function aggregateCategoryMonthly(rows, category, startKey, endKey){
  const keys = Array.from(monthRange(startKey, endKey));
  const x = keys.slice();
  const fatur = keys.map(_=>0);
  const vol   = keys.map(_=>0);
  rows.forEach(r=>{
    if (r.categoria!==category) return;
    if (r.key < startKey || r.key > endKey) return;
    const idx = x.indexOf(r.key);
    if (idx>=0){
      fatur[idx] += r.valor;
      vol[idx]   += r.quantidade;
    }
  });
  return { x, fatur, vol };
}

// ========================= UI (Cards) =========================
function buildCategoryCards(containerId, categories){
  const container = document.getElementById(containerId);
  container.innerHTML = categories.map(cat=>{
    const safe = cat.replace(/\s+/g,'-').toLowerCase();
    return `
      <div class="section">
        <div class="titlebar collapsible" data-target="card-${safe}">
          <span>${cat}</span><span class="caret">‚ñ∂</span>
        </div>
        <div id="card-${safe}" class="card-wrap" style="max-height:0">
          <div class="card">
            <div class="toolbar">
              <div class="left">
                <div class="btn-group" id="btns-${safe}">
                  <button class="btn" data-range="3M">3M</button>
                  <button class="btn" data-range="6M">6M</button>
                  <button class="btn" data-range="1A">1A</button>
                  <button class="btn" data-range="5A">5A</button>
                  <button class="btn" data-range="ALL">Tudo</button>
                </div>
              </div>
              <div class="right">
                <div class="field">
                  <label>In√≠cio:</label>
                  <select id="from-month-${safe}"></select>
                  <select id="from-year-${safe}"></select>
                </div>
                <div class="field">
                  <label>Fim:</label>
                  <select id="to-month-${safe}"></select>
                  <select id="to-year-${safe}"></select>
                </div>
                <button class="btn primary" id="apply-${safe}">Aplicar</button>
              </div>
            </div>

            <div class="metrics" id="metrics-${safe}">
              <div class="metric"><div class="label">M√©dia Mensal Faturamento</div><div class="value" id="mfat-${safe}">‚Äî</div></div>
              <div class="metric"><div class="label">Varia√ß√£o Total Faturamento</div><div class="value" id="vfat-${safe}">‚Äî</div></div>
              <div class="metric"><div class="label">Volatilidade Faturamento</div><div class="value" id="sfat-${safe}">‚Äî</div></div>
              <div class="metric"><div class="label">M√©dia Mensal Volume</div><div class="value" id="mvol-${safe}">‚Äî</div></div>
              <div class="metric"><div class="label">Varia√ß√£o Total Volume</div><div class="value" id="vvol-${safe}">‚Äî</div></div>
              <div class="metric"><div class="label">Volatilidade Volume</div><div class="value" id="svol-${safe}">‚Äî</div></div>
            </div>

            <div id="chart-${safe}" style="width:100%;height:420px"></div>
            <div id="nodata-${safe}" class="nodata" style="display:none">Sem dados neste per√≠odo.</div>
          </div>
        </div>
      </div>`;
  }).join("");

  // Colaps√°veis
  container.querySelectorAll(".titlebar.collapsible").forEach(tb=>{
    tb.addEventListener("click", ()=>{
      const id = tb.getAttribute("data-target");
      const wrap = document.getElementById(id);
      const open = (!wrap.style.maxHeight || wrap.style.maxHeight==="0px");
      if (open){
        wrap.style.maxHeight = wrap.scrollHeight + "px";
      } else {
        wrap.style.maxHeight = "0";
      }
      const caret = tb.querySelector(".caret");
      if (caret) caret.textContent = open ? "‚ñº" : "‚ñ∂";
      if (open){
        tb.scrollIntoView({behavior:"smooth", block:"start"});
      }
    });
  });
}

function monthList(){ return [...Array(12)].map((_,i)=>({val:i+1, label:z2(i+1)})); }

function populateMonthYearSelectors(category){
  const safe = category.replace(/\s+/g,'-').toLowerCase();
  const fromM = document.getElementById(`from-month-${safe}`);
  const fromY = document.getElementById(`from-year-${safe}`);
  const toM   = document.getElementById(`to-month-${safe}`);
  const toY   = document.getElementById(`to-year-${safe}`);

  const keys = keysForCategory(ALL_ROWS, category);
  if (!keys.length){
    [fromM, fromY, toM, toY].forEach(el=> el.innerHTML = "");
    return {minKey:"", maxKey:""};
  }
  // anos dispon√≠veis
  const years = uniqueSorted(keys.map(k=>+k.split("-")[0]));
  // meses 01..12
  const months = monthList();

  const fill = (sel, items, getV, getL)=>{
    sel.innerHTML = ""; items.forEach(it=>{
      const o = document.createElement("option");
      o.value = getV(it); o.textContent = getL(it);
      sel.appendChild(o);
    });
  };
  fill(fromM, months, m=>m.val, m=>m.label);
  fill(toM,   months, m=>m.val, m=>m.label);
  fill(fromY, years,  y=>y,     y=>y);
  fill(toY,   years,  y=>y,     y=>y);

  const minKey = keys[0];
  const maxKey = keys[keys.length-1];
  // padr√£o: √∫ltimos 12 meses (se houver)
  let [yf, mf] = minKey.split("-").map(Number);
  let [yt, mt] = maxKey.split("-").map(Number);
  if (keys.length>12){
    // retrocede 11 meses a partir do fim
    const startIdx = Math.max(0, keys.length - 12);
    [yf, mf] = keys[startIdx].split("-").map(Number);
  }
  fromM.value = mf; fromY.value = yf;
  toM.value   = mt; toY.value   = yt;

  return {minKey, maxKey};
}

function currentRangeFromSelectors(category){
  const safe = category.replace(/\s+/g,'-').toLowerCase();
  const fromM = +document.getElementById(`from-month-${safe}`).value;
  const fromY = +document.getElementById(`from-year-${safe}`).value;
  const toM   = +document.getElementById(`to-month-${safe}`).value;
  const toY   = +document.getElementById(`to-year-${safe}`).value;
  let startKey = ymToKey(fromY, fromM);
  let endKey   = ymToKey(toY, toM);
  if (startKey > endKey){ // corrige invers√£o
    [startKey, endKey] = [endKey, startKey];
  }
  return {startKey, endKey};
}

function setQuickRange(category, tag){
  const safe = category.replace(/\s+/g,'-').toLowerCase();
  const keys = keysForCategory(ALL_ROWS, category);
  if (!keys.length) return;

  const maxKey = keys[keys.length-1];
  let [y, m] = maxKey.split("-").map(Number);

  function minusMonths(y,m,k){
    let total = y*12 + (m-1) - k;
    let ny = Math.floor(total/12);
    let nm = (total % 12) + 1; if (nm<=0){ nm+=12; ny--; }
    return {y:ny, m:nm};
  }

  let kBack = null;
  if (tag==="3M") kBack = 2;
  else if (tag==="6M") kBack = 5;
  else if (tag==="1A") kBack = 11;
  else if (tag==="5A") kBack = 59;

  let startKey, endKey;
  if (tag==="ALL"){
    startKey = keys[0];
    endKey   = maxKey;
  } else {
    const {y:ys, m:ms} = minusMonths(y, m, Math.min(kBack, keys.length-1));
    startKey = ymToKey(ys, ms);
    endKey   = maxKey;
    // se o startKey for anterior ao primeiro dispon√≠vel, ajusta
    if (startKey < keys[0]) startKey = keys[0];
  }

  const [ys, ms] = startKey.split("-").map(Number);
  const [ye, me] = endKey.split("-").map(Number);
  document.getElementById(`from-month-${safe}`).value = ms;
  document.getElementById(`from-year-${safe}`).value  = ys;
  document.getElementById(`to-month-${safe}`).value   = me;
  document.getElementById(`to-year-${safe}`).value    = ye;
}

// M√©tricas
function computeMetrics(series){
  const fat = series.fatur;
  const vol = series.vol;

  const meanFat = fat.length ? fat.reduce((a,b)=>a+b,0)/fat.length : 0;
  const meanVol = vol.length ? vol.reduce((a,b)=>a+b,0)/vol.length : 0;

  function pctChange(arr){
    const firstIdx = arr.findIndex(v=>v!==0);
    const lastIdx  = arr.length-1 - [...arr].reverse().findIndex(v=>v!==0);
    if (firstIdx<0 || lastIdx<0 || firstIdx>lastIdx) return NaN;
    const a = arr[firstIdx], b = arr[lastIdx];
    if (a===0) return NaN;
    return ((b-a)/Math.abs(a))*100;
  }
  const varFat = pctChange(fat);
  const varVol = pctChange(vol);

  const sdFat = stdev(fat);
  const sdVol = stdev(vol);

  return {
    meanFat, varFat, sdFat,
    meanVol, varVol, sdVol
  };
}

function renderMetrics(category, metrics){
  const safe = category.replace(/\s+/g,'-').toLowerCase();
  const mf = document.getElementById(`mfat-${safe}`);
  const vf = document.getElementById(`vfat-${safe}`);
  const sf = document.getElementById(`sfat-${safe}`);
  const mv = document.getElementById(`mvol-${safe}`);
  const vv = document.getElementById(`vvol-${safe}`);
  const sv = document.getElementById(`svol-${safe}`);

  mf.textContent = brMoney(metrics.meanFat);
  vf.textContent = isNaN(metrics.varFat) ? '‚Äî' : brPerc(metrics.varFat);
  sf.textContent = brMoney(metrics.sdFat);

  mv.textContent = brInt(metrics.meanVol);
  vv.textContent = isNaN(metrics.varVol) ? '‚Äî' : brPerc(metrics.varVol);
  sv.textContent = brInt(metrics.sdVol);
}

function drawCategoryChart(category){
  const safe = category.replace(/\s+/g,'-').toLowerCase();
  const chartEl = document.getElementById(`chart-${safe}`);
  const noDataEl= document.getElementById(`nodata-${safe}`);

  const {startKey, endKey} = currentRangeFromSelectors(category);
  const series = aggregateCategoryMonthly(ALL_ROWS, category, startKey, endKey);

  const hasData = series.fatur.some(v=>v!==0) || series.vol.some(v=>v!==0);
  if (!hasData){
    Plotly.purge(chartEl);
    noDataEl.style.display = "block";
    adjustOpenHeights();
    return;
  }
  noDataEl.style.display = "none";

  const traceFat = {
    x: series.x.map(keyToLabel),
    y: series.fatur,
    mode: 'lines+markers',
    type: 'scatter',
    name: 'Faturamento',
    line: {color: COLOR_FAT, width: 3},
    marker: {color: COLOR_FAT},
    yaxis: 'y'
  };
  const traceVol = {
    x: series.x.map(keyToLabel),
    y: series.vol,
    mode: 'lines+markers',
    type: 'scatter',
    name: 'Volume',
    line: {color: COLOR_VOL, width: 2},
    marker: {color: COLOR_VOL},
    yaxis: 'y2'
  };

  const layout = {
    margin:{l:55,r:55,t:10,b:48},
    xaxis:{tickangle:-45, automargin:true},
    yaxis:{title:'Faturamento (R$)', automargin:true, rangemode:'tozero', autorange:true},
    yaxis2:{title:'Volume (pcs)', overlaying:'y', side:'right', rangemode:'tozero', autorange:true},
    legend:{orientation:'h', y:-0.2, x:0},
  };
  Plotly.react(chartEl, [traceFat, traceVol], layout, {responsive:true});

  // M√©tricas
  const metrics = computeMetrics(series);
  renderMetrics(category, metrics);

  // Ajusta altura do card aberto ao conte√∫do
  adjustOpenHeights();
}

function adjustOpenHeights(){
  document.querySelectorAll(".card-wrap").forEach(w=>{
    if (w.style.maxHeight && w.style.maxHeight!=="0px"){
      w.style.maxHeight = w.scrollHeight + "px";
    }
  });
}

function initLocalControls(category){
  const safe = category.replace(/\s+/g,'-').toLowerCase();
  // Preenche selects
  populateMonthYearSelectors(category);
  // Bot√µes r√°pidos
  const btns = document.querySelectorAll(`#btns-${safe} .btn`);
  btns.forEach(b=>{
    b.addEventListener('click', ()=>{
      btns.forEach(x=>x.classList.remove('primary'));
      b.classList.add('primary');
      setQuickRange(category, b.dataset.range);
      drawCategoryChart(category);
    });
  });
  // Bot√£o aplicar
  document.getElementById(`apply-${safe}`).addEventListener('click', ()=>{
    btns.forEach(x=>x.classList.remove('primary'));
    drawCategoryChart(category);
  });
  // Primeiro draw
  drawCategoryChart(category);
}

// ========================= BOOTSTRAP =========================
function init(){
  Papa.parse(CSV_URL, {
    download:true,
    header:true,
    skipEmptyLines:true,
    transformHeader: h => (h || '').trim(),
    transform: v => {
      // normaliza n√∫meros no ato da leitura
      if (typeof v === 'string' && /^-?\d[\d.,]*$/.test(v.trim())){
        const normalized = v.trim().replace(/\./g,'').replace(',','.');
        const n = Number(normalized);
        return isFinite(n) ? n : v.trim();
      }
      return (typeof v === 'string') ? v.trim() : v;
    },
    complete:(res)=>{
      const rows = res.data || [];
      ALL_ROWS = normalizeRows(rows);

      // Monta cards
      buildCategoryCards("cats-container", CATEGORIES);
      // Inicializa controles por card
      CATEGORIES.forEach(cat=> initLocalControls(cat));
    },
    error:(err)=>{
      document.getElementById("cats-container").innerHTML = "<p>Erro ao carregar CSV.</p>";
      console.error(err);
    }
  });

  // Mant√©m responsivo e ajusta alturas quando a janela muda
  window.addEventListener("resize", adjustOpenHeights);
}

init();
</script>
</body>
