<script>
/* ---------------------- Helpers ---------------------- */
const PT_ABBR=["JAN","FEV","MAR","ABR","MAI","JUN","JUL","AGO","SET","OUT","NOV","DEZ"];
const COLORS = {
  "CorrediÃ§a Oculta":"var(--red)",
  "CorrediÃ§a TelescÃ³pica":"var(--orange)",
  "DobradiÃ§as":"var(--purple)",
  "Articuladores":"var(--green)",
  "RodÃ­zio":"var(--teal)",
  "Pulsadores":"var(--blue)"
};
function brToFloat(v){
  if (v==null) return 0;
  const s = String(v).trim();
  if (!s) return 0;
  return parseFloat(s.replace(/\./g,"").replace(",",".")) || 0;
}
function fmtBRL(n){ return "R$ " + Math.round(n).toLocaleString("pt-BR"); }
function endOfMonth(d){ return new Date(d.getFullYear(), d.getMonth()+1, 0); }
function startOfMonth(d){ return new Date(d.getFullYear(), d.getMonth(), 1); }
function addMonths(d, m){ return new Date(d.getFullYear(), d.getMonth()+m, 1); }
function ymToDate(s){ if(!s) return null; const p=s.split("-"); if(p.length!==2) return null; return new Date(parseInt(p[0]), parseInt(p[1])-1, 1); }

/* Categoria mapping via Descricao (uppercase PT keywords) */
function mapCategoria(descRaw){
  const d = (descRaw||"").toUpperCase();
  if (d.includes("ESCOND") || d.includes("SLIM MV119")) return "CorrediÃ§a Oculta";
  if (d.includes("TRILHO") && (d.includes("NORMAL") || d.includes("TELE") || d.includes("TELesc"))) return "CorrediÃ§a TelescÃ³pica";
  if (d.includes("DOBRAD")) return "DobradiÃ§as";
  if (d.includes("PIST") || d.includes("ARTICUL")) return "Articuladores";
  if (d.includes("RODIZ")) return "RodÃ­zio";
  if (d.includes("PULSADOR") || d.includes("TIP-ON") || d.includes("TIP ON")) return "Pulsadores";
  return "AcessÃ³rios"; /* default residual */
}

/* Collapsibles */
document.querySelectorAll('.titlebar.collapsible').forEach(el=>{
  el.addEventListener('click', ()=>{
    const id = el.getAttribute('data-target');
    const wrap = document.getElementById(id);
    if(!wrap) return;
    const open = (!wrap.style.maxHeight || wrap.style.maxHeight==='0px');
    wrap.style.maxHeight = open ? '2000px' : '0';
    const caret = el.querySelector('.caret');
    if (caret) caret.textContent = open ? 'â–¼' : 'â–¶';
  });
});

/* Range Controls */
let DATA_MIN = null, DATA_MAX = null;
function applyRangeTo(divId, start, end){
  const gd = document.getElementById(divId);
  if(!gd) return;
  Plotly.relayout(gd, {'xaxis.range':[start, end]});
}
function quick(divId, key){
  let start, end = endOfMonth(DATA_MAX);
  if (key==='3M') start = startOfMonth(addMonths(DATA_MAX, -2));
  else if (key==='6M') start = startOfMonth(addMonths(DATA_MAX, -5));
  else if (key==='1A') start = startOfMonth(addMonths(DATA_MAX, -11));
  else if (key==='5A') start = startOfMonth(addMonths(DATA_MAX, -59));
  else if (key==='TUDO'){ start = startOfMonth(DATA_MIN); end = endOfMonth(DATA_MAX); }
  else start = startOfMonth(addMonths(DATA_MAX, -11));
  applyRangeTo(divId, start, end);
}
function applyCustom(divId, fromId, toId){
  const f = document.getElementById(fromId).value;
  const t = document.getElementById(toId).value;
  const d1 = ymToDate(f), d2 = ymToDate(t);
  if(!d1 || !d2){ alert('Selecione mÃªs/ano inicial e final.'); return; }
  applyRangeTo(divId, startOfMonth(d1), endOfMonth(d2));
}
function resetRange(divId){ quick(divId, '1A'); }
function wireRangeBar(barId){
  const bar = document.getElementById(barId);
  if(!bar) return;
  bar.querySelectorAll('.rbtn[data-range]').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      bar.querySelectorAll('.rbtn[data-range]').forEach(x=>x.classList.remove('active'));
      btn.classList.add('active');
      quick(btn.dataset.target, btn.dataset.range);
    });
  });
}

/* Metrics */
function computeMetrics(rows, key='Valor'){
  if(!rows.length) return {varTotal:"â€”", medMensal:"â€”", vol:"â€”"};
  const vals = rows.map(r=>r[key]||0);
  if(vals.length<2) return {varTotal:"â€”", medMensal:fmtBRL(vals[0]||0), vol:"â€”"};
  const first = vals[0], last = vals[vals.length-1];
  const varTotal = (first===0)? 0 : ((last-first)/Math.abs(first))*100;
  const diffs = [];
  for(let i=1;i<vals.length;i++) diffs.push((vals[i-1]===0)?0: ( (vals[i]-vals[i-1])/Math.abs(vals[i-1])*100 ));
  const vol = diffs.length ? (diffs.reduce((a,b)=>a+Math.abs(b),0)/diffs.length) : 0;
  const medMensal = (vals.reduce((a,b)=>a+b,0)/vals.length);
  return {
    varTotal: (varTotal).toFixed(1).replace(".",",")+" %",
    medMensal: key==='Valor' ? fmtBRL(medMensal) : Math.round(medMensal).toLocaleString("pt-BR"),
    vol: vol.toFixed(1).replace(".",",")+" %"
  };
}

/* Month ticks: even months with year (ABR 24, JUN 24...) */
function evenMonthTicksWithYear(dates){
  const tickvals=[], ticktext=[];
  dates.forEach(iso=>{
    const dt = new Date(iso);
    const m = dt.getMonth()+1;
    if (m % 2 === 0){
      tickvals.push(iso);
      ticktext.push(PT_ABBR[dt.getMonth()]+" "+String(dt.getFullYear()).slice(-2));
    }
  });
  return {tickvals, ticktext};
}

/* Line & layout helpers */
const isMobile = () => window.innerWidth < 720;
function lineCfg(color, mode='lines+markers'){
  return {mode, line:{shape:'spline',smoothing:.6,width:isMobile()?2:3, color}, marker:{size:isMobile()?5:7, line:{width:1,color:'#fff'}}};
}
function barCfg(color){ return {type:'bar', marker:{color}, opacity:0.95}; }
function baseLayout(xTicks, yTitleL, yTitleR=null){
  const tf = isMobile()?10:12;
  const lay = {
    hovermode:'x unified',
    legend:{orientation:'h', y:-0.25, font:{size:isMobile()?11:12}},
    xaxis:{showgrid:false, tickmode:'array', ...xTicks, tickfont:{size:tf}, automargin:true},
    yaxis:{gridcolor:'#e9ecef', zeroline:false, title:yTitleL, tickfont:{size:tf}, automargin:true},
    paper_bgcolor:'#fff', plot_bgcolor:'#fff',
    margin:{t:20,r:30,b:80,l:60}
  };
  if (yTitleR){
    lay.yaxis2 = {title:yTitleR, overlaying:'y', side:'right', tickfont:{size:tf}, automargin:true};
  }
  return lay;
}

/* --------------- Main Init --------------- */
let RAW_ROWS=[], MONTHLY=[], MONTHLY_BY_CAT={}, CATS=[], CAT_ORDER=[];
function loadCSV(){
  return new Promise((resolve,reject)=>{
    Papa.parse("data/relatorio_faturamento.csv",{
      download:true, header:true, skipEmptyLines:true,
      complete:(res)=>resolve(res.data),
      error:reject
    });
  });
}
function normalizeRows(rows){
  const out=[];
  rows.forEach(o=>{
    const ano = parseInt(o.Ano||o.ano||o.ANO||"",10);
    const mes = parseInt(o.Mes||o.mes||o.MES||"",10);
    if(!Number.isFinite(ano)||!Number.isFinite(mes)) return;
    const Data = new Date(ano, mes-1, 1);
    out.push({
      Codigo: (o.Codigo||"").toString().trim(),
      Descricao: (o.Descricao||"").toString().trim(),
      Quantidade: brToFloat(o.Quantidade),
      Valor: brToFloat(o.Valor),
      Mes: mes, Ano: ano,
      Data,
      Categoria: mapCategoria(o.Descricao)
    });
  });
  out.sort((a,b)=>a.Data-b.Data);
  return out;
}
function aggMonthly(rows){
  const map = new Map(); // key=YYYY-MM
  rows.forEach(r=>{
    const key = `${r.Ano}-${String(r.Mes).padStart(2,"0")}`;
    if(!map.has(key)) map.set(key,{Data:new Date(r.Ano,r.Mes-1,1), Valor:0, Quantidade:0});
    const m = map.get(key);
    m.Valor += r.Valor;
    m.Quantidade += r.Quantidade;
  });
  const arr = Array.from(map.values()).sort((a,b)=>a.Data-b.Data);
  return arr;
}
function aggMonthlyByCategory(rows){
  const cats = new Set();
  const map = {}; // cat -> [{Data, Valor, Quantidade}]
  rows.forEach(r=>{
    cats.add(r.Categoria);
    const key = r.Categoria;
    if(!map[key]) map[key] = {};
    const mkey = `${r.Ano}-${String(r.Mes).padStart(2,"0")}`;
    if(!map[key][mkey]) map[key][mkey] = {Data:new Date(r.Ano,r.Mes-1,1), Valor:0, Quantidade:0};
    map[key][mkey].Valor += r.Valor;
    map[key][mkey].Quantidade += r.Quantidade;
  });
  const obj = {};
  Array.from(cats).forEach(c=>{
    obj[c] = Object.values(map[c]).sort((a,b)=>a.Data-b.Data);
  });
  return {cats:Array.from(cats), data:obj};
}

/* Build per-category cards */
function buildCategoryCards(containerId){
  const container = document.getElementById(containerId);
  const order = CAT_ORDER;
  container.innerHTML = order.map(cat=>{
    const safe = cat.replace(/\s+/g,'-').toLowerCase();

      <div class="section">
        <div class="titlebar collapsible" data-target="card-${safe}">
          <span>${cat}</span><span class="caret">â–¶</span>
        </div>
        <div id="card-${safe}" class="card-wrap" style="max-height:0">
          <div class="card">
            <div class="rangebar" id="range-${safe}">
              <button class="rbtn" data-target="chart-${safe}" data-range="3M">3M</button>
              <button class="rbtn" data-target="chart-${safe}" data-range="6M">6M</button>
              <button class="rbtn" data-target="chart-${safe}" data-range="1A">1A</button>
              <button class="rbtn" data-target="chart-${safe}" data-range="5A">5A</button>
              <button class="rbtn active" data-target="chart-${safe}" data-range="TUDO">Tudo</button>
              <span style="margin-left:8px;">De</span>
              <input type="month" id="from-${safe}"/>
              <span>atÃ©</span>
              <input type="month" id="to-${safe}"/>
              <button class="rbtn" onclick="applyCustom('chart-${safe}','from-${safe}','to-${safe}')">Aplicar</button>
              <button class="rbtn" onclick="resetRange('chart-${safe}')">Reset</button>
            </div>
            <div class="metrics">
              <div class="metric"><div class="k">VariaÃ§Ã£o total</div><div class="v" id="var-${safe}">â€”</div></div>
              <div class="metric"><div class="k">MÃ©dia mensal</div><div class="v" id="med-${safe}">â€”</div></div>
              <div class="metric"><div class="k">Volatilidade</div><div class="v" id="vol-${safe}">â€”</div></div>
            </div>
            <div class="chart" id="chart-${safe}"></div>
          </div>
        </div>
      </div>
    `;
  }).join("");

  // wire collapsibles inside container
  container.querySelectorAll('.titlebar.collapsible').forEach(tb=>{
    tb.addEventListener('click', ()=>{
      const id = tb.getAttribute('data-target');
      const wrap = document.getElementById(id);

      wrap.style.maxHeight = open ? '2000px' : '0';
      const caret = tb.querySelector('.caret');
      if (caret) caret.textContent = open ? 'â–¼' : 'â–¶';
      if (open){
        const chartId = id.replace('card-','chart-');
        drawCategory(chartId);
        tb.scrollIntoView({behavior:'smooth', block:'start'});
      }
    });
  });

  // wire ranges
  order.forEach(cat=>{
    const safe = cat.replace(/\s+/g,'-').toLowerCase();
    wireRangeBar(`range-${safe}`);
  });
}

/* Drawers */
function drawTotal(){
  const x = MONTHLY.map(r=>r.Data.toISOString().slice(0,10));
  const {tickvals,ticktext} = evenMonthTicksWithYear(x);

  const barsValor = {
    x, y: MONTHLY.map(r=>r.Valor), ...barCfg("var(--red)"),
    name:"Valor (R$)", hovertemplate:"<b>%{x}</b><br>Valor: %{customdata.v}<extra></extra>",
    customdata: MONTHLY.map(r=>({v:fmtBRL(r.Valor)})), yaxis:"y"
  };
  const lineQtd = {
    x, y: MONTHLY.map(r=>r.Quantidade), ...lineCfg("var(--blue)"),
    name:"Quantidade (un.)",
    hovertemplate:"<b>%{x}</b><br>Quantidade: %{customdata.q}<extra></extra>",
    customdata: MONTHLY.map(r=>({q: Math.round(r.Quantidade).toLocaleString('pt-BR')})), yaxis:"y2"
  };

  Plotly.newPlot("chart-total",[barsValor, lineQtd],
    baseLayout({tickvals,ticktext},"Valor (R$)","Quantidade (un.)"),
    {responsive:true}
  );

  // default range
  quick("chart-total","TUDO");

  // metrics (Valor)
  const m = computeMetrics(MONTHLY, "Valor");
  document.getElementById("var-total").textContent = m.varTotal;
  document.getElementById("med-total").textContent = m.medMensal;
  document.getElementById("vol-total").textContent = m.vol;
}
function drawCat(){
  // Build traces for each fixed category (Valor),
  // plus Quantidade total (linha azul, y2) para referÃªncia.
  const allDates = Array.from(new Set(MONTHLY.map(r=>r.Data.toISOString().slice(0,10)))).sort();
  const {tickvals,ticktext} = evenMonthTicksWithYear(allDates);

  const traces = CAT_ORDER.map(cat=>{
    const series = MONTHLY_BY_CAT[cat]||[];
    const map = new Map(series.map(r=>[r.Data.toISOString().slice(0,10), r]));
    const ys = allDates.map(d=> (map.get(d)?.Valor)||0);
    return {
      x: allDates, y: ys, ...lineCfg(COLORS[cat] || "var(--orange)"),
      name: cat+" (R$)", yaxis:"y",
      hovertemplate:"<b>%{x}</b><br>"+cat+": %{customdata.v}<extra></extra>",
      customdata: ys.map(v=>({v:fmtBRL(v)}))
    };
  });

  const qtdTotal = {
    x: allDates, y: MONTHLY.map(r=>r.Quantidade),
    ...lineCfg("var(--blue)"),
    name:"Quantidade total (un.)", yaxis:"y2",
    hovertemplate:"<b>%{x}</b><br>Qtd total: %{customdata.q}<extra></extra>",
    customdata: MONTHLY.map(r=>({q: Math.round(r.Quantidade).toLocaleString('pt-BR')}))
  };

  Plotly.newPlot("chart-cat",[...traces, qtdTotal],
    baseLayout({tickvals,ticktext}, "Valor (R$)", "Quantidade (un.)"),
    {responsive:true}
  );

  quick("chart-cat","TUDO");

  // Simple metrics (soma de Valor por mÃªs â†’ total geral)
  const m = computeMetrics(MONTHLY, "Valor");
  document.getElementById("var-cat").textContent = m.varTotal;
  document.getElementById("med-cat").textContent = m.medMensal;
  document.getElementById("vol-cat").textContent = m.vol;
}
function drawCategory(chartId){
  const cat = chartId.replace('chart-','').replace(/-/g,' ');
  const proper = CAT_ORDER.find(c => c.toLowerCase() === cat);
  if(!proper) return;

  const series = MONTHLY_BY_CAT[proper]||[];
  const x = series.map(r=>r.Data.toISOString().slice(0,10));
  const {tickvals,ticktext} = evenMonthTicksWithYear(x);

  const valor = {
    x, y: series.map(r=>r.Valor), ...lineCfg("var(--red)"),
    name:"Valor (R$)", yaxis:"y",
    hovertemplate:"<b>%{x}</b><br>Valor: %{customdata.v}<extra></extra>",
    customdata: series.map(r=>({v:fmtBRL(r.Valor)}))
  };
  const qtd = {
    x, y: series.map(r=>r.Quantidade), ...lineCfg("var(--blue)"),
